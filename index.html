<style>
/* ————————————— ROOT THEME ————————————— */
:root{
  --bg:#070709;
  --muted:#bdbdd0;
  --accent1:#ff3b6b;
  --accent2:#7b5cff;
  --accent3:#00e1ff;
  --glass-border: rgba(255,255,255,0.05);
}

/* ————————————— GLOBAL ————————————— */
*{box-sizing:border-box}
html,body{margin:0;padding:0;font-family:Inter,Arial;color:white;scroll-behavior:smooth}
body{
  background: radial-gradient(900px 500px at 20% 10%,rgba(123,92,255,.06),transparent),
              radial-gradient(900px 600px at 80% 90%,rgba(0,225,255,.05),transparent),
              var(--bg);
  display:flex;flex-direction:column;align-items:center;padding:90px 12px 60px;
}

/* ————————————— TOP BAR ————————————— */
.topbar{
  position:fixed;top:14px;left:50%;transform:translateX(-50%);
  width:90%;max-width:1200px;
  background:rgba(255,255,255,0.05);
  border:1px solid var(--glass-border);backdrop-filter:blur(6px);
  display:flex;justify-content:space-between;align-items:center;
  padding:10px 14px;border-radius:12px;z-index:900;
}
.branding{display:flex;align-items:center;gap:10px;cursor:pointer}
.brand-avatar{width:40px;height:40px;border-radius:50%;overflow:hidden}
.brand-avatar img{width:100%;height:100%;object-fit:cover}
.brand-title{
  font-size:15px;font-weight:800;
  background:linear-gradient(90deg,var(--accent1),var(--accent2));-webkit-background-clip:text;color:transparent;
}
.brand-sub{font-size:11px;color:var(--muted)}
.menu-btn{width:44px;height:44px;border-radius:10px;background:rgba(255,255,255,0.05);border:none;cursor:pointer;position:relative}
.hamburger{width:22px;height:18px;position:absolute;left:50%;top:50%;transform:translate(-50%,-50%)}
.bar{position:absolute;width:100%;height:2px;background:linear-gradient(90deg,var(--accent2),var(--accent3));transition:.4s}
.b1{top:0}.b2{top:8px}.b3{top:16px}
.menu-btn.open .b1{transform:translateY(8px) rotate(45deg)}
.menu-btn.open .b2{opacity:0}
.menu-btn.open .b3{transform:translateY(-8px) rotate(-45deg)}

/* ————————————— MAIN HOME CARD ————————————— */
.main-card{
  width:360px;max-width:92vw;
  background:rgba(255,255,255,0.04);
  border-radius:14px;border:1px solid var(--glass-border);
  backdrop-filter:blur(8px);
  padding:20px;margin-top:20px;
  display:flex;flex-direction:column;align-items:center;gap:12px;
}
.profile-ring{
  width:180px;height:180px;display:grid;place-items:center;position:relative;
}
.ring{
  position:absolute;inset:0;border-radius:50%;
  background:conic-gradient(var(--accent1),var(--accent2),var(--accent3),var(--accent1));
  padding:4px;
  -webkit-mask:radial-gradient(farthest-side,transparent calc(100% - 16px),black 0);
  animation:spin 6s linear infinite;
}
@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
.profile-pic{width:120px;height:120px;border-radius:50%;border:5px solid #000;object-fit:cover}

.subtitle{color:var(--muted);font-size:13px;text-align:center}
.btns{width:100%;display:flex;flex-direction:column;gap:10px;margin-top:6px}
.btns a{
  background:linear-gradient(90deg,var(--accent3),var(--accent2));
  padding:12px;text-align:center;color:#071426;
  border-radius:10px;font-weight:700;text-decoration:none;
}
.typing{color:var(--muted);min-height:40px;font-size:14px;text-align:center}

/* ————————————— PAGE SECTIONS ————————————— */
.content-section{
  width:100%;max-width:720px;padding:20px;margin-top:25px;
  background:rgba(255,255,255,0.04);
  border-radius:14px;border:1px solid var(--glass-border);
  backdrop-filter:blur(8px);
}
.section-title{font-weight:800;font-size:18px;margin-bottom:10px}
.about-body{font-size:15px;color:var(--muted);line-height:1.6}

/* PROFILE SECTION */
.profile-grid{display:flex;gap:18px}
.profile-side img{width:100px;height:100px;border-radius:12px;object-fit:cover;border:2px solid rgba(255,255,255,0.1)}
.profile-details{flex:1}
.skill-row{display:flex;align-items:center;gap:10px;margin-bottom:8px}
.skill-name{width:90px;font-size:13px;color:var(--muted)}
.skill-bar{flex:1;height:10px;background:rgba(255,255,255,0.08);border-radius:10px;overflow:hidden}
.skill-fill{height:100%;width:0;background:linear-gradient(90deg,var(--accent1),var(--accent3));border-radius:10px;transition:.7s}

/* ————————————— MENU PANEL ————————————— */
.menu-panel{
  display:none;
  position:fixed;top:0;left:0;width:100%;height:100%;
  backdrop-filter:blur(8px);background:rgba(0,0,0,0.55);
  z-index:999;justify-content:center;align-items:center;
}
.menu-box{
  width:330px;background:rgba(255,255,255,0.05);
  border-radius:14px;border:1px solid var(--glass-border);
  padding:20px;backdrop-filter:blur(6px);
}
.menu-item{
  display:block;width:100%;padding:12px 10px;
  background:rgba(255,255,255,0.06);
  border-radius:10px;margin-bottom:10px;
  text-decoration:none;color:white;font-weight:700;
}

/* ————————————— FOOTER ————————————— */
.site-footer{
  position:fixed;bottom:10px;left:50%;transform:translateX(-50%);
  width:90%;max-width:900px;
  background:rgba(255,255,255,0.05);
  border:1px solid var(--glass-border);backdrop-filter:blur(6px);
  padding:12px;border-radius:12px;
  display:flex;justify-content:space-between;align-items:center;
}
.footer-links button{
  background:none;border:none;color:var(--muted);
  font-size:14px;font-weight:700;cursor:pointer;margin-right:10px;
}
.footer-social a{
  padding:6px 10px;border-radius:8px;
  background:linear-gradient(90deg,var(--accent3),var(--accent2));
  color:#071426;font-weight:700;text-decoration:none;
  margin-left:6px;
}
</style>
</head>

<script>
/* ——— HOME TYPING ——— */
const lines=[
 "Name: Dinidu Heshan",
 "නම: දිනිදු හේෂාන්",
 "From: Embilipitiya✨",
 "Age: 18",
 "Full‑Stack Developer"
];
let li=0,ci=0;
function typeLoop(){
 let el=document.getElementById("typing");
 let txt=lines[li];
 el.textContent=txt.substring(0,ci);
 if(ci<txt.length){ci++;setTimeout(typeLoop,60)}
 else{ci=0;li=(li+1)%lines.length;setTimeout(typeLoop,700)}
}
setTimeout(typeLoop,600);

/* ——— MENU CONTROL ——— */
document.getElementById("menuBtn").onclick=()=>{
 document.getElementById("menuBtn").classList.toggle("open");
 document.getElementById("menuPanel").style.display=
   document.getElementById("menuPanel").style.display==="flex"?"none":"flex";
};

/* ——— SECTIONS SCROLL ——— */
function scrollToHome(){
 document.getElementById("homeSection").scrollIntoView({behavior:"smooth"});
}
function openHome(){scrollToHome();closeMenu()}
function openAbout(){document.getElementById("aboutSection").scrollIntoView({behavior:"smooth"});typeAbout();closeMenu()}
function openProfile(){document.getElementById("profileSection").scrollIntoView({behavior:"smooth"});animateSkills();closeMenu()}
function closeMenu(){
 document.getElementById("menuPanel").style.display="none";
 document.getElementById("menuBtn").classList.remove("open");
}

/* ——— FOOTER BUTTONS ——— */
document.getElementById("footerHome").onclick=scrollToHome;
document.getElementById("footerAbout").onclick=openAbout;
document.getElementById("footerProfile").onclick=openProfile;

/* ——— ABOUT TYPE EFFECT ——— */
let aboutTyped=false;
const aboutText="Hello — I'm Dinidu Heshan, an 18‑year‑old full‑stack developer and UI/UX designer from Embilipitiya. I create clean, modern web interfaces and high‑performance applications. I enjoy problem‑solving, UI/UX design, and exploring new web technologies. My focus is delivering fast, simple, user‑friendly experiences.";
function typeAbout(){
 if(aboutTyped) return;
 aboutTyped=true;
 let el=document.getElementById("aboutBody");
 let i=0;
 function t(){el.textContent=aboutText.substring(0,i); i++; if(i<=aboutText.length) setTimeout(t,20);}
 t();
}

/* ——— SKILLS ANIMATION ——— */
let skillDone=false;
function animateSkills(){
 if(skillDone) return;
 skillDone=true;
 document.querySelectorAll(".skill-fill").forEach((bar)=>{
   let pct=bar.dataset.pct;
   setTimeout(()=> bar.style.width=pct+"%",200);
 });
}

/* auto-run when scrolling */
window.addEventListener("scroll",()=>{
 let aboutRect=document.getElementById("aboutSection").getBoundingClientRect();
 if(aboutRect.top<window.innerHeight-120) typeAbout();

 let profRect=document.getElementById("profileSection").getBoundingClientRect();
 if(profRect.top<window.innerHeight-120) animateSkills();
});
</script>
